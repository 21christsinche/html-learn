<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calcu.css">
    <title>CALCULATRICE</title>
    <script 
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-9zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCcvC/7pNI=" 
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
</head>
<body> 
<div class="calculatrice">
  <form>
    <div class="ecran">
        <input type="text" id="display" name="display"disabled>
        <div class="nom">mini-calculatrice</div>
    </div>
    <div class="button">
        <input type="button" value="9" id="nine">
        <input type="button" value="8" id="eight">
        <input type="button" value="7" id="eleven">
        <input type="button" value="/" id="slach"><br>
        <input type="button" value="6" id="six">
        <input type="button" value="5" id="five">
        <input type="button" value="4" id="four">
        <input type="button" value="*" id="asteriks"><br>
        <input type="button" value="3" id="three">
        <input type="button" value="2" id="two">
        <input type="button" value="1" id="one">
        <input type="button" value="-" id="minus"><br>
        <input type="button" value="." id="point">
        <input type="button" value="0" id="zero">
        <input type="button" value="+" id="plus">
        <input type="button" value="C" id="c"><br>
        <input type="button" value="=" id="egal">
    </div>

</div>
<script src="./additioneur.js"></script>
</body>
</html>
